<!-- -------------------------------body ---------------------------------------- -->



    <body style="background-color:#FCF0C8;">
        

        <center><h1 class="refresh">Dice Up</h1></center>

        <center><button type="button" id="button" class="btn btn-outline-primary" onclick="doFunction(Random);">Roll</button></center>
        <center><h3 style="padding-top: 40px;">Click here to roll the dice</h3></center>
 

        <img src="dices.png" alt="" class="dice" id="no1">




<!-- ------------------------------------------------- Java Script -------------------------------------------------------- -->

        <script>

            document.querySelector("button").onclick = function() {random()};

            function random()
            {
                var image = document.getElementById('no1');
                var c= 0;
                c = Math.random()*7;   
                c = Math.floor(c); 

                if(c==1)
                {    

                            image.src = "1.png";
                }

                
                if(c==2)
                {    

                            image.src = "2.png";
                }
                
                if(c==3)
                {    

                            image.src = "3.png";
                } 

                if(c==4)
                {    

                            image.src = "4.png";
                } 

                if(c==5)
                {    

                            image.src = "5.png";
                } 

                if(c==6)
                {    

                            image.src = "6.png";
                } 

               
            }

        </script>
        
<!-- --------------------------------------------------------------------------------------------------------------------- -->


    </body>
</html>
